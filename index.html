<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Galeria de Fotos</h1>

        <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem">

        <button type="reset" id="cancelar-button">Cancelar</button>
    </form>
        <ul>
            <li>
                <img src="/images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="/images/foto1.jpg" target="_blank" title="Ver a imagem em tamanho real">
                    Ver imagem em tamanho real
                </a>
            </div>
            </li>
            <li>
                <img src="/images/foto2.jpg" alt="Imagem de um flamingo">
            <div class="overlay-imagem-link">
                <a href="/images/foto2.jpg" title="Ver a imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
            </li>
            <li>
                <img src="/images/foto3.jpg" alt="imagem de 2 filhotes de cachorro dentro de uma bolsa">
            <div class="overlay-imagem-link">
                <a href="/images/foto3.jpg" title="Ver a imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
            </li>
        </ul>
